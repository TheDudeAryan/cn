<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #e74c3c;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <label for="filePath">File Path:</label>
        <input type="text" id="filePath" name="filePath" required>

        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" name="authorName" required>

        <label>Type:</label>
        <input type="radio" id="technical" name="articleType" value="technical" required>
        <label for="technical">Technical</label>
        <input type="radio" id="literary" name="articleType" value="literary" required>
        <label for="literary">Literary</label>
        <input type="radio" id="general" name="articleType" value="general" required>
        <label for="general">General</label>

        <label for="subjectTopic">Subject Topic:</label>
        <select id="subjectTopic" name="subjectTopic" required>
            <option value="" disabled selected>Select the subject topic</option>
            <option value="science">Science</option>
            <option value="technology">Technology</option>
            <option value="literature">Literature</option>
            <option value="history">History</option>
        </select>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
